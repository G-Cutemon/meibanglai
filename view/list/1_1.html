<!--<script src="/js/data/brand.js" type="text/javascript" charset="utf-8"></script>-->

<script id="tpl" type="text/html">
	<%var LOGO_URL = '//meibanglai.com/image/mbhbrand/';%>
	<%for (var i = 0; i < data.length; i++) {%>
		<div class="row marginTop1r">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<a style="color: #000000;">
					<h1><%:=data[i].brand_name%></h1></a>
			</div>
			<div class="hidden-xs col-sm-2 col-md-2"><img src="<%:=LOGO_URL%><%:=data[i].brand_logo%>" class="details-1-img"></div>
			<div class="col-xs-12 col-sm-8 col-md-8 show_box1-context">
				<p style="font-weight: bold;font-size: 1rem;">公司名：<%:=data[i].campany_name%></p>
				<p>参展产品：<%:=data[i].product_name%></p>
				<p class="show_box1-context_product">产品介绍：<%:=data[i].product%></p>
				<p>品牌官网：<%:=data[i].website%></p>
			</div>
		</div>
		<hr>
	<%}%>
	
	<table>
		<caption>for循环输出两次</caption>
		<%var test = '输出自定义变量';%>
		<%for (var i = 0; i < 2; i++) {%>
		<tr>
			<td>&lt;%=html%&gt;默认</td>
			<td>
				<%=html%>
			</td>
		</tr>
		<tr>
			<td>&lt;%:h=html&gt;html转义</td>
			<td>
				<%:h=html%>
			</td>
		</tr>
		<tr>
			<td>&lt;%:=html&gt;不转义</td>
			<td>
				<%:=html%>
			</td>
		</tr>
		<tr>
			<td>&lt;%:u=url&gt;URI转义</td>
			<td>
				<%:u=url%>
			</td>
		</tr>
		<tr>
			<td>var</td>
			<td>
				<%:=test%><%:=test%>
			</td>
		</tr>
		<tr>
			<td>&lt;%=test + 1&gt;表达式</td>
			<td>
				<%=test + 1%>
			</td>
		</tr>
		<%if (true) {%>
		<tr>
			<td>if</td>
			<td>if 语句</td>
		</tr>
		<%}%>
		<tr>
			<td>分割线</td>
			<td>------------------------------</td>
		</tr>
		<%}%>
	</table>
</script>

<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
</head>
<body>
	<div class="fix-box">
		<div class="w1190">
			<dl>
				<dt>便民服务</dt>
				<dd>
					<a data-type="1" class="details-a-click">美容店家</a>
				</dd>
				<dd>
					<a data-type="2" class="details-a-click">装修服务</a>
				</dd>
				<dd>
					<a data-type="3" class="details-a-click">广告制作</a>
				</dd>
				<dd>
					<a data-type="4" class="details-a-click">包材包装</a>
				</dd>
				<dd>
					<a data-type="5" class="details-a-click">代加工</a>
				</dd>
			</dl>
		</div>
	</div>	

	<div id="wp"></div>
</body>
<script id="tpl" type="text/html">
	<%var IMAGE_URL = '/view/data/details.html';%>
	<table class="table">
		<%for (var i = 0; i < data.length; i++) {%>
			<tr class="active">
				<td style="width: 30%;">
					<p><a href="<%:=IMAGE_URL%>?d=<%:=data[i].id%>"><%:=data[i].shop_name%></a></p>
					<img src="<%:=data[i].image_url%>"/>
				</td>
				<td colspan="8">
					<p>地址：<%:=data[i].address%></p>
					<p>手机：<%:=data[i].phone%></p>
					<p>营业时间：<%:=data[i].businessHours%></p>
				</td>
			</tr>
		<%}%>
	</table>
	<hr />
</script>
</html>

<!DOCTYPE html>

	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
</head>
<body>
	<div class="fix-box">
		<div class="w1190">
			<dl class="w600">
				<dt>美业机构</dt>
				<dd>
					<a data-type="1" class="details-a-click">美容培训</a>
				</dd>
				<dd>
					<a data-type="2" class="details-a-click">美发培训</a>
				</dd>
				<dd>
					<a data-type="3" class="details-a-click">美睫培训</a>
				</dd>
				<dd>
					<a data-type="4" class="details-a-click">美甲培训</a>
				</dd>
				<dd>
					<a data-type="5" class="details-a-click">化妆培训</a>
				</dd>
				<dd>
					<a data-type="6" class="details-a-click">纹绣培训</a>
				</dd>
				<dd>
					<a data-type="7" class="details-a-click">足疗培训</a>

	</div>
	
	<div id="wp"></div>
</body>
<script id="tpl" type="text/html">
	<%var LOGO_URL = '//meibanglai.com/image/school/';%>
	<%var DETAILS_URL = '/view/data/school.html';%>
	<table class="table">
		<tr class="warning">
			<th>学校名称</th>
			<th>培训科目</th>
			<th>所在地址</th>
			<th>成立时间</th>
			<th>学校Logo</th>
		</tr>
	<%for (var i = 0; i < data.length; i++) {%>
		<tr class="active">
			<td>
				<a href="<%:=DETAILS_URL%>?d=<%:=data[i].id%>">广州合纵连横化妆品有限公司</a>
			<p>美容美体培训机构/学校</p>
			</td>
			<td><%:=data[i].school_course%></td>
			<td><%:=data[i].school_address%></td>
			<td><%:=data[i].school_create_time%></td>
			<td><a href="<%:=DETAILS_URL%>?d=<%:=data[i].id%>"><img src="<%:=LOGO_URL%><%:=data[i].logo_url%>" style="width: 160px;height: 120px;"></a></td>
	<%}%>
		</tr>
	</table>
	<hr>
</script>
</html>
